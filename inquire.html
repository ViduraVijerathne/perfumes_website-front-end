<!--filds-->
<section class="inquire">
    <form class="inquire-form">
        <div class="input-container">
            <label for="fname" class="input-label">First Name</label>
            <input name="fname" id="fname" required type="text" maxlength="25">
        </div>
        <div class="input-container">
            <label for="lname" class="input-label">Last Name</label>
            <input name="lname" id="lname" required type="text" maxlength="25">
        </div>

        <div class="input-container">
            <label for="email" class="input-label">Email</label>
            <input name="email" id="email" required type="email" maxlength="25">
        </div>

        <fieldset>
            <legend class="ms-5">Address</legend>
            <div class="input-container">
                <label for="street" class="input-label">Street Address</label>
                <input required name="street" id="street" type="text" maxlength="40">
            </div>

            <div class="input-container">
                <label for="city" class="input-label">City / Town</label>
                <input required name="city" id="city" type="text" maxlength="40">
            </div>

            <div class="input-container">
                <label for="state" class="input-label">State</label>
                <select required id="state">
                    <option>VIC</option>
                    <option>NSW</option>
                    <option>QLD</option>
                    <option>NT</option>
                    <option>WA</option>
                    <option>SA</option>
                    <option>TAS</option>
                    <option>ACT</option>
                </select>
            </div>

            <div class="input-container">
                <label for="postcode" class="input-label">Postcode</label>
                <input required name="postcode" id="postcode" type="text" maxlength="4">
            </div>


        </fieldset>
        <div class="input-container">
            <label for="phone" class="input-label">Phone number</label>
            <input required name="phone" id="phone" type="text" maxlength="10" placeholder="ex: 0751234567">
        </div>
        <div class="input-container">
            <label class="input-title">Preferred Contact</label>

            <label class="input-label" for="pEmail">Email</label>
            <input required id="pEmail" type="radio" name="pContact" value="email">

            <label class="input-label" for="pPost">Post</label>
            <input required id="pPost" type="radio" name="pContact" value="post">

            <label class="input-label" for="pPhone">Phone</label>
            <input required id="pPhone" type="radio" name="pContact" value="phone">
        </div>

        <div class="input-container">
            <label class="input-title">Product type</label>

            <label for="wp">woman's perfume</label>
            <input type="checkbox" id="wp" name="woman's perfume">

            <label for="mp">men's perfume</label>
            <input type="checkbox" id="mp" name="men's perfume">
        </div>

        <div class="input-container">
            <label class="input-title">Product features</label>

            <label for="b1">Brand 1</label>
            <input type="checkbox" id="b1" name="brand-1">

            <label for="b2">Brand 2</label>
            <input type="checkbox" id="b2" name="brand-2">

            <label for="b3">Brand 3</label>
            <input type="checkbox" id="b3" name="brand-3">

            <label for="b4">Brand 4</label>
            <input type="checkbox" id="b4" name="brand-4">

            <label for="b5">Brand 5</label>
            <input type="checkbox" id="b5" name="brand-5">
        </div>

        <div class="input-container">
            <label for="product" class="input-label">Product </label>
            <select required id="product">
                <option>product 1</option>
                <option>product 2</option>
